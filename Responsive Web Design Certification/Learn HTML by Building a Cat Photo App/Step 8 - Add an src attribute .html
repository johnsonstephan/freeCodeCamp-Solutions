<!-- Step 8
HTML attributes are special words used inside the opening tag of an element to control the element's behavior. 
The src attribute in an img element specifies the image's URL (where the image is located). 
An example of an img element using an src attribute: <img src="https://www.example.com/the-image.jpg">.

Inside the existing img element, add an src attribute with this URL:
https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg
-->

<html>
  <body>
    <h1>CatPhotoApp</h1>
    <main>
      <h2>Cat Photos</h2>
      <!-- TODO: Add link to cat photos -->
      <p>Click here to view more cat photos.</p>
      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg">
    </main>
  </body>
</html>
